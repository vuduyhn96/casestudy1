<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: black;
        }

        div {
            color: black;
        }
    </style>
</head>
<body style="position: absolute;
            color: white;
            padding: 8px;
            font-size: 14px;
            user-select: none;
">

<div>
    <span style="color: aliceblue; display: block;">Player name:<span id="name"></span></span>
    <span style="color: aliceblue; display: block;">Score: <span id="scoreEl">0</span></span>
</div>
<div id="modalEl"
     style=" display: none;
            position: absolute; background-color: white;
            top: 50%; transform: translate(-50%, -50%);
            left: 50%; padding: 16px; max-width: 500px; width: 100%;
            text-align: center;
            border-radius: 5px;">
    <label style="font-size: 14px; color: gray">Game Over</label>
    <h1 id="modalScoreDisplay" style="font-size: 48px; margin-bottom: 0; margin-top: 8px;">0</h1>
    <p style="margin: 0; font-size: 14px; color: gray">Points</p>
    <button id="buttonEl" style="margin-top: 12px; background-color: blue; border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer">Restart Game</button>
</div>

<div id="startModalEl"
     style="
            position: absolute; background-color: white;
            top: 50%; transform: translate(-50%, -50%);
            left: 50%; padding: 16px; max-width: 500px; width: 100%;
            text-align: center;
            border-radius: 5px;">
    <h1 id="modalScoreDisplay" style="font-size: 24px; margin-bottom: 0; margin-top: 8px;">Shoot Ball Game</h1>
    <label for="nameInput" style="font-size: 14px; color: gray">Enter Your Name:</label>
    <input type="text" id="nameInput" style="margin-bottom: 12px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
    <button id="startButtonAd" style="background-color: blue; border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer">Start</button>
</div>
<canvas></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./casesutdy.js"></script>
</body>
</html>
